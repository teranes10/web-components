<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Components</title>
    <link rel="stylesheet" href="./basic-web-components-style.css">
    <link rel="stylesheet" href="https://unpkg.com/zoom-vanilla.js/dist/zoom.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6.3.7/themes/light.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6.3.7/animations/scale.css">
</head>

<body style="display: flex; flex-direction: column; gap: 25px;">
    <t-accordion>
        <t-accordion-item-group text="Accordion Group">
            <t-accordion-item text="Accordion Item"></t-accordion-item>
        </t-accordion-item-group>
    </t-accordion>

    <t-button text="Button" tooltip="Button" icon="menu" onpressed="onPressed(event)"></t-button>

    <a-chevron-btn></a-chevron-btn>

    <t-chip text="Chip"></t-chip>

    <t-group>
        <t-button text="1"></t-button>
        <t-button text="2"></t-button>
        <t-button text="3"></t-button>
    </t-group>

    <t-image src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg">
    </t-image>

    <t-link text="Link"></t-link>

    <div style="width: 36px; height: 36px;">
        <t-loading-icon color="#3fa5ca"></t-loading-icon>
    </div>

    <t-button text="Loading" onpressed="enableLoading()"></t-button>
    <t-loading id="loading"></t-loading>

    <t-progress-bar percentage="25"></t-progress-bar>

    <t-tabs>
        <t-tab text="1"></t-tab>
        <t-tab text="2"></t-tab>
        <t-tab text="3"></t-tab>

        <div slot="content">
            <t-tab-content>1</t-tab-content>
            <t-tab-content>2</t-tab-content>
            <t-tab-content>3</t-tab-content>
        </div>
    </t-tabs>

    <t-tooltip text="Tooltip">
        Tooltip
    </t-tooltip>

    <!-- basic setup -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://www.unpkg.com/@teranes/utils@9.0.0/dist/index.js"></script>

    <!-- popper -->
    <script src="https://unpkg.com/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <!-- tooltip -->
    <script src="https://unpkg.com/tippy.js@6.3.7/dist/tippy-bundle.umd.min.js"></script>

    <!-- image preview -->
    <script src="https://unpkg.com/zoom-vanilla.js/dist/zoom-vanilla.min.js"></script>

    <!-- image hover window -->
    <script src="https://unpkg.com/@teranes/popper@10.0.0/dist/index.js"> </script>

    <!-- icon pack -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>

    <script src="./basic-web-components.umd.js"></script>
    <script>

        BasicWebComponents.register()

        function onPressed(e) {
            console.log('prr', this, e);
        }

        function enableLoading() {
            const loadingEl = document.getElementById('loading')
            loadingEl.loading = true;

            setTimeout(() => {
                loadingEl.loading = false;
            }, 1500)
        }
    </script>
</body>

</html>
